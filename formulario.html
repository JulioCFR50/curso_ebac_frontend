<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário de cadastro</h1> 

    <form action="">

        <!--LEGENDA PARA NOME-->
        <label for="Nome">Nome:</label>
        <!--CAMPO DO TIPO TYPE TEXTO-->
        <input id="Nome" type="text" placeholder="Digite seu nome" required>

        <br><br>    
        
        <!--LEGENDA PARA E-MAIL-->
        <label for="email">Email:</label>
        <!--CAMPO INPUT DO TYPE EMAIL-->
        <input id="email" type="email" placeholder="Digite seu e-mail" required>

        <br><br>

        <!--LEGENDA PARA SENHA-->
        <label for="Senha">Senha:</label>
        <!--CAMPO INPUT DO TYPE PASSWORD-->
        <input id="Senha" type="password" placeholder="Digite sua senha" required>
    
        <br><br>
        <hr><br>

        <!--CAMPO TIPO SUBMIT-->
        <input type="submit" value="cadastrar">

    </form>       
</body>
</html>
