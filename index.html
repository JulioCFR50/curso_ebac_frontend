<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- Incluindo o Bootstrap via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>Preencha o Formulário</h2>
                <form>
                    <div class="form-group"><br>
                        <label class="form-label-md" for="nome">Nome: </label>
                        <input class="form-control-md" type="text" id="nome" placeholder="Digite seu nome completo"/>
                    </div><br>
                    <div class="form-group">
                        <label class="form-label-md" for="email">E-mail: </label>
                        <input class="form-control-md" type="email" id="email" placeholder="Digite seu e-mail" />
                    </div><br>
                    <div class="form-group">
                        <label class="form-label-md" for="telefone">Telefone: </label>
                        <input class="form-control-md" type="text" id="telefone" placeholder="(00) 0000-0000" />
                    </div><br>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos"><strong>Li e concordo com os termos do site.</strong></label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <div>
                        <button class="btn btn-primary">Enviar</button>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
    <!-- Incluindo os scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
