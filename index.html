<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Formulário de Cadastro</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./main.css">
   </head>
   <body>
      <header>
         <div class="container container-flex">
            <h1>Formulário de Cadastro</h1>
            <div class="menu-hamburguer">
               <span></span>
               <span></span>
               <span></span>
            </div>
         </div>
         <nav>
            <div class="container container-clex">
               <ul>
               <ul>
                  <li>
                     <a href="#">Editar</a>
                  </li>
                  <li>
                     <a href="#">Deletar</a>
                  </li>
                  <li>
                     <a href="#">Salvar</a>
                  </li>
               </ul>
            </div>
         </nav>
      </header>
      <section id="contato">
         <div class="container">
            <h2>Formulario de Cadastro</h2>
            <form>
               <div class="form-campo">
                  <label for="nome">Nome completo:</label>
                  <input type="text" id="nome" name="nome" required><br><br>
               </div>
               <div class="form-campo">
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" name="email" required><br><br>
               </div>
               <div class="form-campo">
                  <label for="telefone">Telefone 1:</label>
                  <input type="tel" id="telefone" name="telefone" required><br><br>
               </div>
               <div class="form-campo">
                  <label for="cpf">CPF:</label>
                  <input type="text" id="cpf" name="cpf" required><br><br>
               </div>
               <div class="form-campo">                     
                  <label for="endereco">Endereço completo:</label>
                  <input type="text" id="endereco" name="endereco" required><br><br>
               </div>
               <div class="form-campo">
                  <label for="cep">CEP:</label>
                  <input type="text" id="cep" name="cep" required><br><br>
               </div>
               <button type="submit" name="cadastrar">Cadastrar</button>
               <button type="reset">Limpar</button>
            </form>
         </div>
      </section>
      <footer>
         <div class="container container-flex">
            <p>
               2023&copy; JC Cadastro - Todos os direitos reservados
            </p>
            <ul class="container-flex">
               <li>
                  <a href="#">
                  <img src="./Icones_M11/facebook.png" alt="Facebook">
                  </a>
               </li>
               <li>
                  <a href="#">
                  <img src="./Icones_M11/instagram.png" alt="Instagram">
                  </a>
               </li>
               <li>
                  <a href="#">
                  <img src="./Icones_M11/youtube.png" alt="Youtube">
                  </a>
               </li>
            </ul>
         </div>
      </footer>
      <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>  
      <script src="./js/jquery.mask.min.js"></script> 
      <script src="./js/main.js"></script>
      <script>
         $(document).ready(function(){
            $('#telefone').mask('(00) 00000-0000');
            $('#cpf').mask('000.000.000-00', {reverse: true});
            $('#cep').mask('00000-000');
         });
      </script>
   </body>
</html>
